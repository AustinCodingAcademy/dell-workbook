<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crown Jewels</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="grid">
      <header> 
        <!-- Title of game plus instructions -->
        <h1 id="title">Crown Jewels</h1>
        <h2 id="howto1">Click the coin to collect taxes.</h2>
        <h2 id="howto2">Collect taxes to buy crown jewels.</h2>
        <h2 id="howto3">
          Conquer neighboring kingdoms to collect more taxes with each click.
        </h2>
      </header>
 
      <div class="container clickcoin">
        <!-- Clickcoin section contains the object ot be clicked -->
        <img
          src="images/poundsterling.jpg"
          id="coin"
          alt="Click coin to collect taxes"
        />
      </div>

      <!-- Actions sections keeps track of clicks and lets user buy stuff -->
      <div class="container actions">
        <h3 class="container row">
          Taxes Collected:
          <input
            type="text"
            placeholder="Taxes Collected"
            id="taxescollected"
          />
        </h3>
        <h3 class="container row">
          Kingdoms Ruled:
          <input type="text" placeholder="" id="kingdomsruled" />
        </h3>

        <h3 class="container row">
          <button id="war">Conquer Kingdom</button>
          <input type="text" placeholder="" id="war-cost" />
        </h3>
        <h3 class="container row">
          <button id="buy-jewels">Buy Crown Jewels</button>
          <input type="text" placeholder="" id="jewel-cost" />
        </h3>
        <h3 class="container row">
          <button id="reset">Start Over</button>
        </h3>
      </div>
      <div class="container jewels">
        <!-- Jewels section shows crowns purchased -->
        <h3 id="maxjewel"></h3>
          <img src="./images/crown30.jpg" id="crown30" />
          <img src="./images/crown29.jpg" id="crown29" />
          <img src="./images/crown28.jpg" id="crown28" />
          <img src="./images/crown27.jpg" id="crown27" />
          <img src="./images/crown26.jpg" id="crown26" />
          <img src="./images/crown25.jpg" id="crown25" />
          <img src="./images/crown24.jpg" id="crown24" />
          <img src="./images/crown23.jpg" id="crown23" />
          <img src="./images/crown22.jpg" id="crown22" />
          <img src="./images/crown21.jpg" id="crown21" />
          <img src="./images/crown20.jpg" id="crown20" />
          <img src="./images/crown19.jpg" id="crown19" />
          <img src="./images/crown18.jpg" id="crown18" />
          <img src="./images/crown17.jpg" id="crown17" />
          <img src="./images/crown16.jpg" id="crown16" />
          <img src="./images/crown15.jpg" id="crown15" />
          <img src="./images/crown14.jpg" id="crown14" />
          <img src="./images/crown13.jpg" id="crown13" />
          <img src="./images/crown12.jpg" id="crown12" />
          <img src="./images/crown11.jpg" id="crown11" />
          <img src="./images/crown10.jpg" id="crown10" />
          <img src="./images/crown9.jpg" id="crown9" />
          <img src="./images/crown8.jpg" id="crown8" />
          <img src="./images/crown7.jpg" id="crown7" />
          <img src="./images/crown6.jpg" id="crown6" />
          <img src="./images/crown5.jpg" id="crown5" />
          <img src="./images/crown4.jpg" id="crown4" />
          <img src="./images/crown3.jpg" id="crown3" />
          <img src="./images/crown2.jpg" id="crown2" />
          <img src="./images/crown1.jpg" id="crown1" />
      </div>
    </div>
  </body>
</html>
