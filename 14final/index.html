<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wagons Ho!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card one">
      <h1>Wagons Ho!</h1>
      <img src="./wheel.jpg" id="wheel" /> <br />
      Speed<br />
      <small>MPH: <span id="rps"></span></small>
      <div id="currentTotal"></div>
      <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">
          Human Power - <span>10</span>
        </div>
        <div class="button" data-val="1" data-cost="100">
          1 Horse Team - <span>100</span>
        </div>
        <div class="button" data-val="10" data-cost="1000">
          2 Horse Team - <span>1000</span>
        </div>
        <div class="button" data-val="100" data-cost="10000">
          8 House Team - <span>10000</span>
        </div>
      </div>
    </article>
    <article class="card two">
      <h1>Your current team:</h1>
      <img id="wagonimg" src="./wagon.jpg" alt="" />
    </article>
    <script src="script.js"></script>
  </body>
</html>
