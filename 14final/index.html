<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Document</title>
</head>
<body>
  <div>
    <div class="bike">
      <div class="cyc1"></div>
      <div class="cyc2"></div>
      <div class="cyc3"></div>
      <div class="cyc4"></div>
      <div class="cyc5"></div>
      <div class="cyc6"></div>
      <div class="wheel">
        <div class="wheel front">
          <div class="spin"></div>
        </div>
        <div class="wheel back">
          <div class="spin"></div>
        </div>
      </div>
      <div class="gear">
        <div class="main-gear"></div>
        <div class="back-gear"></div>
      </div>
    </div>
    <div class="road">
        <div class="road-line"></div>
    </div>
    <div class="powerups">
        <button id="gelbtn" class="pure-material-button-contained" disabled="true" health-cost = "0" speed-mltipyr="1.05">Energy Gel - 5 watts</button>
        <button id = "ibubtn" class="pure-material-button-contained" disabled="true"  health-cost = "10" speed-mltipyr="1.1">Ibuprofen - 10 watts</button>
        <button id = "stimbtn" class="pure-material-button-contained" disabled="true"  health-cost = "25" speed-mltipyr="1.5">Stimulant - 50 watts</button>
        <button id = "dopebtn" class="pure-material-button-contained" disabled="true"  health-cost = "50" speed-mltipyr="2">On-the-fly Blood Doping - 120 watts</button>
    </div>
  </div>
  
  <img src="./clipart1554037.png">
  <div class="watch">
    <row class="healthrow"><label id="health">150 </label><i class="fa fa-heart" aria-hidden="true"></i></row>
    <div class="speeddiv">
      <row><label id="speed">0.000</label></row>
      <row>km/h</row>
  </div>
  <row>Cranks: <label id="crankcount">0</label></row>
  </div>
<script src="script.js"></script>
</body>
</html>
