<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jogger</title>  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="framework">
        <div id="sky"></div>
        <div id="moon"></div>
        <div id="cat"></div>
        <div id="wall"></div>
        <div id="city"></div>        
    </div> 
    <div class="parent">
        <div class="flexbox">        
            <div id="stepsTotal"></div>
            <label>Steps</label>
        </div>
    
        <div class="flexbox">
            <div id="Treats"></div>
            <label>Treats</label>
            <button class="Treat" id="TakeTreat">ClickTreat!!</button>
        </div>
        <div class="flexbox">
            <div id="Bonus"></div>
            <label>BonusTreats</label>
            <button class="Treat" id="TakeBonusTreat">ClickBonusTreat!!</button>
        </div>  
    </div>
    </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
