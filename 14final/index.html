<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14 - Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>carGo</h1>
  <img src="https://www.freepngimg.com/download/car_wheel/2-2-car-wheel-png-picture.png" id="wheel"><br>
  Speed<br>
  <div class="dashboard">
    <small>MPH: <span id="rps"></span></small>
    <div id="currentTotal"></div>
    <div id="buttons">
      <div class="button" data-val=".1" data-cost="1">Man Power - <span>1</span></div>
      <div class="button" data-val="1" data-cost="10">Horse Power - <span>10</span></div>
      <div class="button" data-val="10" data-cost="100">Cheetah Power - <span>100</span></div>
      <div class="button" data-val="100" data-cost="1000">Rocket Power - <span>1000</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
