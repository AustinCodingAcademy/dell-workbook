<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <h1>Slow Down the Fidget Spinner!</h1>
      <br />
      <small
        >Task: Control the Speed of the Fidget Spinner using the buttons
        below</small
      >
      <br />
      <img
        src="https://www.freepngimg.com/thumb/artificial_grass/50228-3-fidget-spinner-download-hq-png-thumb.png"
        id="square"
      /><br />
      <br />
      <br />
      <div id="spinSpeed"></div>
      <button id="slow">Lets Slow it Down!</button><br />
      <br />
      <button id="slower">Even Slower!</button><br />
      <br />
      <button id="reset">Back to Fast!</button><br />
      <br />
    </div>
  </body>
  <script src="script.js"></script>
</html>
