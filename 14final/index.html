<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Project</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="game-window">
    <main>
      <header><h1>Click the dots to earn points.</h1></header>
      <div class="drop-zone">
        <div class="game-over">
          <h1>Game Over!</h1>
          <p><em>Refresh to start a new game.</em></p>
        </div>
        <button class="btn start-game">Start Game</button>
      </div>
    </main>
    <section class="hud">
      <h2>Level</h2>
      <p class="level">1</p>
      <hr>
      <h2>Points</h2>
      <p class="total-points">0</p>
      <hr>
      <h2>Lives</h2>
      <p class="lives">3</p>
      <hr>
      <h2>Power Ups</h2>
      <button class="btn power-up btn-2D3142" data-color="2D3142">Click All Blue</button>
      <button class="btn power-up btn-EF5B5B" data-color="EF5B5B">Click All Red</button>
      <button class="btn power-up btn-20A39E" data-color="20A39E">Click All Green</button>
      <button class="btn power-up btn-FFBA49" data-color="FFBA49">Click All Yellow</button>
      <button class="btn power-up btn-7A5980" data-color="7A5980">Click All Purple</button>
    </section>
  </div>
  <script src="./script.js"></script>
</body>
</html>
