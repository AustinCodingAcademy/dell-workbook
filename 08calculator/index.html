<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>
    <!--
      ==============================================
      Title and Meta Tags
      ===============================================
    -->
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta description="Calculator" />
    <meta name="Nelma Perera" content="08 Calculator" />

    <!--
      ==============================================
      CSS
      ===============================================
    -->
    <link rel="stylesheet" href="./style.css" />

    <!--
      ==============================================
      JS
      ===============================================
    -->
    <script src="./script.js"></script>
  </head>

  <body>
    <div id="calc">
      <input type="text" id="results" />
      <table>
        <tr>
          <td class="button">1</td>
          <td class="button">2</td>
          <td class="button">3</td>
          <td class="button">+</td>
        </tr>
        <tr>
          <td class="button">4</td>
          <td class="button">5</td>
          <td class="button">6</td>
          <td class="button">-</td>
        </tr>
        <tr>
          <td class="button">7</td>
          <td class="button">8</td>
          <td class="button">9</td>
          <td class="button">*</td>
        </tr>
        <tr>
          <td class="operator">+/-</td>
          <td class="button">0</td>
          <td class="operator">=</td>
          <td class="button">/</td>
        </tr>
        <tr>
          <td class="operator" colspan="2">Delete</td>
          <td class="operator" colspan="2">Clear</td>
        </tr>
      </table>
    </div>
  </body>
</html>
