<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>
    <!--
      ==============================================
      Title and Meta Tags
      ===============================================
    -->
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta description="Calculator" />
    <meta name="Nelma Perera" content="08 Calculator" />

    <!--
      ==============================================
      CSS
      ===============================================
    -->
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <!-- Compiled and minified materialize CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <!--
      ==============================================
      Font Icons
      ===============================================
    -->
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      type="text/css"
      rel="stylesheet"
    />

    <!--
      ==============================================
      JS
      ===============================================
    -->
    <script src="./js/script.js"></script>
  </head>

  <body>
    <div id="calc" class="card">
      <input type="text" id="results" />
      <table>
        <tr>
          <td><a class="button waves-effect waves-light btn">1</a></td>
          <td><a class="button waves-effect waves-light btn">2</a></td>
          <td><a class="button waves-effect waves-light btn">3</a></td>
          <td><a class="button waves-effect waves-light btn blue">+</a></td>
        </tr>
        <tr>
          <td><a class="button waves-effect waves-light btn">4</a></td>
          <td><a class="button waves-effect waves-light btn">5</a></td>
          <td><a class="button waves-effect waves-light btn">6</a></td>
          <td><a class="button waves-effect waves-light btn blue">-</a></td>
        </tr>
        <tr>
          <td><a class="button waves-effect waves-light btn">7</a></td>
          <td><a class="button waves-effect waves-light btn">8</a></td>
          <td><a class="button waves-effect waves-light btn">9</a></td>
          <td><a class="button waves-effect waves-light btn blue">*</a></td>
        </tr>
        <tr>
          <td><a class="operator waves-effect waves-light btn blue">+/-</a></td>
          <td><a class="button waves-effect waves-light btn">0</a></td>
          <td><a class="operator waves-effect waves-light btn blue">=</a></td>
          <td><a class="button waves-effect waves-light btn blue">/</a></td>
        </tr>
        <tr>
          <td colspan="2"><a class="operator waves-effect waves-light btn red">Delete</a></td>
          <td colspan="2"><a class="operator waves-effect waves-light btn red">Clear</a></td>
        </tr>
      </table>
    </div>
  </body>
</html>
