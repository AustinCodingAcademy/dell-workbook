<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="calc">
      <input type="text" id="results" />
      <table>
        <tr>
          <td class="button">1</td>
          <td class="button">2</td>
          <td class="button">3</td>
          <td class="button">+</td>
        </tr>
        <tr>
          <td class="button">4</td>
          <td class="button">5</td>
          <td class="button">6</td>
          <td class="button">-</td>
        </tr>
        <tr>
          <td class="button">7</td>
          <td class="button">8</td>
          <td class="button">9</td>
          <td class="button">*</td>
        </tr>
        <tr>
          <td class="button">+/-</td>
          <td class="button">0</td>
          <td class="button">=</td>
          <td class="button">/</td>
        </tr>
        <tr>
          <td class="button" colspan="2">Delete</td>
          <td class="button" colspan="2">Clear</td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
