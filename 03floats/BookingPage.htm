<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Document</title>
</head>

<body>
  <header class="clearfix">
    <div class="logo"><img src="img/logo.png" alt="Atlantic Agency"></div>
    <div class="menu">
      <ul>
        <li><a href=""><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li><a href=""><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a></li>
        <li><a href=""><i class="fa fa-clock-o" aria-hidden="true"></i> Flight Schedule</a></li>
        <li><a href=""><i class="fa fa-sign-in" aria-hidden="true"></i> Register/Login</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section>
      <nav>
        <ul>
          <li> <a href="" class="button"><img src="img/car-icon.png" alt="Airplane icon"></a></li>
          <li><a href="" class="button"><img src="img/hotel-icon.png" alt=""></a></li>
          <li><a href="" class="button"><img src="img/plane-icon.png" alt=""></a></li>
        </ul>
      </nav>
    </section>

    <section>
      <form action="">
        <div class="clearfix">
          <input id="from" type="text" class="field-size" placeholder="Depart">
          <input id="to" type="text" class="field-size" placeholder="Arrive">
        </div>

        <div class="clearfix">
          <input id="depart-date" class="field-size" type="date">
          <input id="arrival-date" class="field-size" type="date">
        </div>

        <div class="select-container clearfix">
          <div>
            <label for="select">Passenger</label>
            <select id="select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div>

            <input id="radio1" name="flight-type" type="radio" class="radio-input" checked>
            <label for="radio1">Round Trip</label>

            <input id="radio2" name="flight-type" type="radio" class="radio-input">
            <label for="radio2">One Way</label>
          </div>
        </div>

        <div class="search-flights">
          <input type="submit" value="Search Flights">
        </div>
      </form>
    </section>
  </main>

</body>

</html>
