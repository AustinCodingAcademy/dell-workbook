    <div class="nav">

  <main>
    <section>

        <ul class="fly-hotel-car">

          <input type="radio" name="flight-type" value="One-Way" />One-Way
          <input type="radio" name="flight-type" value="Round-Trip" />Round-Trip

      </div>
      <div class="flight-search clearfix">
        <label for="search flights">
          <button type="submit" name="search" value="search-flight">Search Flights</button>
        </label></div>
      </div>
