<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UX Atlantic Airline Site Project</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
</head>

<body>
  <header class="clearfix">
    <div class="logo"><img src="img\logo.png" alt="">
      <ul>
        <li><a href="#">
            <i class="fas fa-home"></i> Home</a></li>
        <li><a href="#">
            <i class="fas fa-plane-departure"></i> Travel Deals</a></li>
        <li><a href="#">
            <i class="far fa-calendar-alt"></i> Flight Schedule</a></li>
        <li><a href="#">
            <i class="fas fa-sign-in-alt"></i> Register/Login</a></li>
      </ul>
    </div>

  </header>
  <main>
    <div class="form-container">

      <nav>
        <ul class="clearfix">
          <li class="active"><a href="#">
              <span style="font-size: 1em; color: white"></span>
              <i class="fas fa-plane"> </i></a> </li>
          <li><a href="#">
              <span style="font-size: 1em; color: white"></span>
              <i class="fas fa-bed"> </i> </a></li>
          <li><a href="#">
              <span style="font-size: 1em; color: white"></span>
              <i class="fas fa-car"> </i> </a></li>
        </ul>
      </nav>


      <form>
        <div class="row">
          <input placeholder="depart" type="text" class="inputs">
          <input placeholder="arrive" type="text" class="inputs">
        </div>
        <div class="row">
          <input type="date" class="inputs">
          <input type="date" class="inputs">
        </div>
        <div class="row">
          <label for="passengers"></label>
          <select name="" id="passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <input type="radio" name="flight-type" id="One-Way">
          <input type="radio" name="flight-type" id=selected"Round Trip">
        </div>

        <button>Submit</button>

      </form>

    </div>

  </main>

</body>

</html>
