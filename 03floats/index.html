<html>

<head>
  <title>UX ATLANTIC</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="../resources/CSS/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

</head>

<body>

  <header>
    <div class="website-logo">
      <img src="img/logo.png">
    </div>

    <nav>
      <ul class="navigation">
        <li class="home selected"><a href="#">home</a></li>
        <li class="deals"><a href="#">travel deals</a></li>
        <li class="schedule"><a href="#">flight schedule</a></li>
        <li class="register"><a href="#">register/login</a></li>
      </ul>
    </nav>

  </header>

  <section>

    <div class="content">

      <div class="clearfix tabs">

        <div class="tab plane"> <input type="button"></div>
        <div class="tab hotel"> <input type="button"></div>
        <div class="tab car"> <input type="button"></div>

      </div>

      <div class="page flights-page">
        <form>
          <fieldset>
            <p class="no-label">
              <label for="text">depart</label>
              <input id="text" type="text" placeholder="depart">

              <label for="text">arrive</label>
              <input id="text" type="text" placeholder="arrive">
            </p>

            <p class="no-label">
              <label for="date">Date</label>
              <input id="date" type="date">

              <label for="date">Date</label>
              <input id="date" type="date">
            </p>

            <div class="row">

              <div class="col">
                <label for="select">Passengers</label>
                <select id="select" class="select">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>

              <div class="col">
                <label for="radio1">
                  <input id="radio1" name="radio" type="radio" class="radio"
                    checked="checked">
                  Return</label>
                <label for="radio2">
                  <input id="radio2" name="radio" type="radio" class="radio">
                  One
                  way</label>

              </div>

            </div>

            <input type="submit" value="Search flights">
          </fieldset>

        </form>

      </div>

    </div>

  </section>

</body>

</html>
