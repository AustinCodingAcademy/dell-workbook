  <!-- ==============================================
      CONTENT
      =============================================== -->
  <div class="booking-widget">
    <div class="booking-widget-header">
      <button class="booking-widget-header-button active">
        <img class="button-icon" src="img/plane-icon.png">
      </button>
      <button class="booking-widget-header-button">
        <img class="button-icon" src="img/hotel-icon.png">
      </button>
      <button class="booking-widget-header-button">
        <img class="button-icon" src="img/car-icon.png">
      </button>
    </div>
    <div class="booking-widget booking-widget-body-wrapper">
      <div class="booking-widget-body">
        <form class="booking-form">
          <div class="booking-form-row">
            <div class="form-item"><label for="depart">Depart</label></div>
            <div class="form-item"><label for="arrive">Arrive</label></div>
          </div>
          <div class="booking-form-row">
            <div class="form-item"><input id="depart"></div>
            <div class="form-item"><input id="arrive"></div>
          </div>
          <div class="booking-form-row">
            <div class="form-item">Passengers</div>
            <div class="form-item"><input type="button"></div>
            <div class="booking-form-group-row">
              <div class="form-item"><input type="radio" id="return" name="return"></div>
              <div class="form-item"><label for="return">Return</label></div>
            </div>
            <div class="booking-form-group-row">
              <div class="form-item"><input type="radio" id="one-way" name="one-way"></div>
              <div class="form-item"><label for="one-way">One Way</label></div>
            </div>
          </div>
          <div class="booking-form-row">
            <button class="form-item submit-button" type="submit">Search Flights</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--End content -->

  <!-- ==============================================
    SCRIPTS
    =============================================== -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
