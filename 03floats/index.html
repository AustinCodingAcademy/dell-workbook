<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./style.css" >
  <title>Airplane Floats</title>
</head>
<body>
  <header class="clearfix">
    <div class="logo"><img src="./img/logo.png" alt="logo" ></div>
    <ul>
      <li><a href="#" class="current-header"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
      <li><a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a></li>
      <li><a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> Flight Schedule</a></li>
      <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Register/Login</a></li>
    </ul> 
  </header>
  <main>
    <section>
      <nav>
        <ul>
          <li><a href="#" class="current"><i class="fa fa-plane" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-bed" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-car" aria-hidden="true"></i></a></li>
        </ul>
      </nav>
      <form>
        <div class="row1">
          <input placeholder="depart" type="text">
          <input placeholder="arrive" type="text">
        </div>
        <div class="row2">
          <input type="date">
          <input type="date">
        </div>
        <div class="row3">
          <label for="passengers">Passengers</label>
          <select name="" id="passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label for="radio1">
              <input id="radio1" name="itinerary" type="radio" class="radio" checked="checked">Round-Trip</label>
          <label for="radio2">
              <input id="radio2" name="itinerary" type="radio" class="radio">One-Way</label>
        </div>
        <div class="row4">
          <button type="submit">Search Flights</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
