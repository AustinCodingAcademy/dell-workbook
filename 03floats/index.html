<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <header class="clearfix">
    <div class="logo"><img src="./img/logo.png" alt="logo"></div>
    <ul class="clearfix">
      <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Register/Login</a></li>
      <li><a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Flight Schedule</a></li>
      <li><a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> Travel Deals</a></li>
      <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
    </ul>
    
  </header>
  <main>
    <section class="section">
      <nav class="clearfix">
        <button><img src="./img/plane-icon.png"></button>
        <button><img src="./img/hotel-icon.png"></button>
        <button><img src="./img/car-icon.png"></button>
      </nav>
      <form>
          <div class="row one">
            <input placeholder="depart" type="text">
            <input placeholder="return" type="text">
          </div>
          <div class="row two">
            <input type="date">
            <input type="date">
          </div>
          <div class="row three">
            <label for="passengers">Passengers</label>
              <select name="drop down" id="passengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <div class="flight-type buttons">
              <input type="radio" name="flight-type" id="one-way"> One-Way 
              <input type="radio" name="flight-type" id="round-trip"> Round-Trip </div>
          </div>
          <div class="row four">
            <button type="submit">Search Flights</button>
          </div> 
      </form>
    </section>
  </main>
</body>
</html>
