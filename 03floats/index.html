<!DOCTYPE html>
<html>

<head>
  <title>Airline Reservation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="clearfix">
    <div class="logo"><img src="./img/logo.png" alt="logo"> </div>
    <ul class="menu">
      <li><img src="./img/home-icon.png" alt="home"><a href="#"> Home</a></li>
      <li><img src="./img/deal-icon.png" alt="home"><a href="#"> Travel Deals</a></li>
      <li><img src="./img/schedule-icon.png" alt="home"><a href="#"> Flight Schedule</a></li>
      <li><img src="./img/login-icon.png" alt="home"><a href="#"> Register/Login</a></li>
    </ul>

  </header>

  <form class="clearfix">
    <nav class="clearfix">
      <ul class="reservation">
        <li class="plane"><img src="./img/plane-icon.png" alt="plane reservations"><a href="#"></a></li>
        <li class="hotel"><img src="./img/hotel-icon.png" alt="hotel reservations"><a href="#"></a></li>
        <li class="car"><img src="./img/car-icon.png" alt="car rental"><a href="#"></a></li>
      </ul>
    </nav>

    <p class="row">
      <input type="text" placeholder="Depart">
      <input type="text" placeholder="Arrive">
    </p>
    <p class="row">
      <label for="date"></label>
      <input id="date" type="date">
      <label for="date"></label>
      <input id="date" type="date">
    </p>
    <p class="row">
      <label for="select">Passengers</label>
      <select class="select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>

      <label for="Return">
        <input id="Return" name="radio" type="radio" class="radio" checked="checked"> Return</label>
      <label for="One Way">
        <input id="One Way" name="radio" type="radio" class="radio"> One Way</label>

    </p>
    <p class="row">
      <button>Search Flights</button>
    </p>
    </p>
  </form>

  </header>
</body>

</html>
