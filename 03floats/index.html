<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="clearfix">
      <div class="logo"><img src="img/logo.png" alt="Logo" /></div>
      <ul>
        <li>
          <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-clock" aria-hidden="true"></i> Flight Schedule</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-home" aria-hidden="true"></i> Register/Login</a
          >
        </li>
      </ul>
    </header>
    <main>
      <section>
        <nav>
          <ul class="clearfix">
            <li>
              <a href="#"><i class="fa fa-plane" aria-hidden="true"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-bed" aria-hidden="true"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-car" aria-hidden="true"></i></a>
            </li>
          </ul>
        </nav>
        <form>
          <div class="row">
            <input placeholder="depart" type="text" />
            <input placeholder="arrive" type="text" />
          </div>

          <div class="row"><input type="date" /> <input type="date" /></div>
          <div class="row">
            <label for="passengers">Passenger</label>
            <select id="passengers">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="row"></div>
        </form>
      </section>
    </main>
  </body>
</html>
