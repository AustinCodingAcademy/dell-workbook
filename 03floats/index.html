<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="clearfix">
        <div class="logo"><img src="./img/logo.png" alt="logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel Deals</a></li>
            <li><a href="#">Flight Schedule</a></li>
            <li><a href="#">Register/Login</a></li>
        </ul>
    </header>
    <ul>
        <li>Depart</li>
        <li>Arrive</li>
    </ul>
    <p>
        <label for="date">Date</label>
        <input id="date" type="date">
    </p>
    <p>
        <label for="select">Passenger</label>
        <select id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></p>
    <p>
        <label for="radio1">
            <input id="radio1" name="radio" type="radio" class="radio" checked="checked">One
            Way</label>
        <label for="radio2">
            <input id="radio2" name="radio" type="radio" class="radio" checked="checked">Round
            Trip</label>
    </p>
    <p>
        <button> Search Flights </button>
    </p>
