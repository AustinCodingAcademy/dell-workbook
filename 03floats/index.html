<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="clearfix">
        <div class="logo"><img src="./img/logo.png" alt="logo">
        </div>
        <ul>
            <li><a href="#"> <i class="fas fa-home fa-xs"></i>&ensp;
                    Home</a></li>
            <li><a href="#"><i class="fas fa-plane-departure fa-xs"></i>&ensp;
                    Travel Deals</a></li>
            <li><a href="#"><i class="far fa-clock fa-xs"></i>&ensp;
                    Flight Schedule</a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt fa-xs"></i>&ensp;
                    Register/Login</a></li>
        </ul>
    </header>
    <section>
        <div>
            <ul class="icons">
                <li><a href="#"><i class="fas fa-plane-departure" style="color:white"></i></a></li>
                <li><a href="#"><i class="fas fa-bed" style="color:white"></i></a></li>
                <li><a href="#"><i class="fas fa-car" style="color:white"></i></a></li>
            </ul>
        </div>

        <div class="trip">
            <ul>
                <li>Depart</li>
                <li>Arrive</li>
            </ul>
        </div>

        <div class="calendar">
            <p>
                <label for="date"></label>
                <input id="date" type="date">
                <label for="outDate"></label>
                <input id="outDate" type="date">
            </p>
        </div>

        <div class="amountOfPeople">
            <p>
                <label for="select">Passenger</label>
                <select id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select></p>
        </div>

        <div class="tripType">
            <p>
                <label for="radio1">
                    <input id="radio1" name="radio" type="radio" class="radio" checked="checked">One
                    Way</label>
                <label for="radio2">
                    <input id="radio2" name="radio" type="radio" class="radio" checked="checked">Round
                    Trip</label>
            </p>
        </div>

        <div class="button">
            <button> Search Flights </button>
        </div>


    </section>
</body>

</html>
