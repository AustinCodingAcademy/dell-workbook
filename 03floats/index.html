<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>
  <header>
    <div class="clearfix">
      <div class="logo"><img src="img/logo.png" alt="Logo"></div>
      <ul>
        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a></li>
        <li><a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> Flight Schedule</a></li>
        <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Register/Login</a></li>

      </ul>
    </div>
  </header>

  <main>
    <section>
      <nav>
        <button class="button plane"></button>
        <button class="button hotel"></button>
        <button class="button car"></button>
      </nav>
    </section>
    <section>
      <form>
        <div class="row">
          <input type="text" placeholder="Depart">
          <input type="text" placeholder="Return">
        </div>
        <div class="row">
          <input type="date">
          <input type="date">
        </div>
        <div class="row">
          <label for="Passengers">Passengers</label>
          <select name="" id="Passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <input type="radio" name="Return" value="Return"> Return
          <input type="radio" name="One Way" value="One Way"> One Way
        </div>
        <p></p>
        <div class="row">
          <button class="button submit">Search Flights</button>
        </div>
      </form>
    </section>
  </main>


  <div></div>
</body>

</html>
