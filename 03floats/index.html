<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="https://raw.githubusercontent.com/richclark/HTML5resetCSS/master/reset.css"> -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header clearfix">
    <div class="logo"><img src="./img/logo.png" alt="UX Atlantic" title="UX Atlantic"></div>
    <ul class="menu">
        <li class="menu-option link"><img src="./img/login-icon.png" alt="Register/Login" title="Register/Login">  Register/Login  </li>
        <li class="menu-option link"><img src="./img/schedule-icon.png" alt="Flight Schedule" title="Flight Schedule">  Flight Schedule  </li>
        <li class="menu-option link"><img src="./img/deal-icon.png" alt="Travel Deals" title="Travel Deals">  Travel Deals  </li>
        <li class="menu-option link"><img src="./img/home-icon.png" alt="Home" title="Home">  Home  </li>
    </ul>
  </div>
  <div class="search-box clearfix">
    <ul class="nav">
      <li class="nav-option link" id="car"><img src="./img/car-icon.png" alt="Search Flights" title="Search Flights"></li>
      <li class="nav-option link"><img src="./img/hotel-icon.png" alt="Search Flights" title="Search Flights"></li>
      <li class="nav-option link" id="plane"><img src="./img/plane-icon.png" alt="Search Flights" title="Search Flights"></li>
    </ul>
    <div class="search clearfix">
      <div class="search-params clearfix">
        <div class="search-left clearfix">
            <input type="text" id="depart" required
            class="left" minlength="10" maxlength="10"
            placeholder="Depart" />
            <br>
            <input type="date" id="depart-date" class="left" required />
            <br>
            <div class="passengers">
              Passengers <input type="number" required
              min="1" max="10" class="number-input"
              value="1" />
            </div>
        </div>
        <div class="search-right clearfix">
            <input type="text" id="arrive" required
            class="right" minlength="10" maxlength="10"
            placeholder="Arrive" />
            <br>
            <input type="date" id="arrive-date" class="right" required />
            <br>
            <div class="return-oneway clearfix">
                <ul>
                  <li class="return-oneway-option"><input type="radio" name="flight-type" value="return">Return</li>
                  <li class="return-oneway-option"><input type="radio" name="flight-type" value="oneway">One Way</li>
                </ul>
              </div>
        </div>
      </div>
      <div class="link search-button">
          Search Flights
      </div>
    </div>
  </div>
</body>

</html>
