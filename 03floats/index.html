<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airline Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
  <header class="clearfix">
    <div class="logo"><img src="img/logo.png" alt="Logo"></div>
    <ul>
      <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</i></a></li>
      <li><a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a></li>
      <li><a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> Flight Schedule</a></li>
      <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Register-Login</a></li>
    </ul>
  </header>
  <main>
    <section>
      <nav>
        <ul class="clearfix">
          <li><a href="#"><i class="fa fa-plane" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-bed" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-car" aria-hidden="true"></i></a></li>
        </ul>
      </nav>

      <form>
        <p class="row">
          <input type="text" placeholder=" Depart ">
          <input type="text" placeholder=" Arrive ">
        </p>

        <p class="row">
          <input type="date">
          <input type="date">
        </p>

        <p class="row">
          <label for="passengers">Passengers</label>
          <select id="passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <input type="radio" name="flight-type" id="trip-type">One Way
          <input type="radio" name="flight-type" id="trip-option">Round Trip
        </p>

        <p class="row">
          <input type="button" value="Search Flights">
        </p>
      </form>
    </section>
  </main>
</body>

</html>
