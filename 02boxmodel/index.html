<html>

<head>
  <title>planets</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=.8">
</head>

<body>
  <div id="starrysky"></div>

  <div class="container">
    <div class="planet mercury">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet venus">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet earth">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet mars">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>


    <div class="planet jupiter">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet saturn">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet uranus">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet neptune">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="planet pluto">
      <div class="crust">
        <div class="mantle">
          <div class="core"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script>
    stars = "";

    for (i = 0; i < 800; i++) {

      var type = Math.round(Math.random() * 2); // 0 1 2
      var numStars = Math.floor(Math.random() * 800);
      stars += "<div class='stars star"+type +"' style='margin-left:" + numStars*1.23 + "px; margin-bottom: " + Math.random() * 1 + "%'></div>";
    }
    document.getElementById("starrysky").innerHTML = stars;
    </script>

</body>

</html>
