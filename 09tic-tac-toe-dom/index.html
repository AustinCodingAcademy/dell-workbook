<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>
    <!--
      ==============================================
      Title and Meta Tags
      ===============================================
    -->
    <meta charset="utf-8" />
    <title>Tic Tac Toe DOM</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta description="TicTacToe DOM" />
    <meta name="Nelma Perera" content="09 Tic Tac Toe DOM" />

    <!--
      ==============================================
      CSS
      ===============================================
    -->
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <!-- Compiled and minified materialize CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <!--
      ==============================================
      Font Icons
      ===============================================
    -->
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="section no-pad-bot" id="index-banner">
      <h1 class="header orange-text">09 Tic Tac Toe</h1>
      <div class="main">
        <div class="board">
          <div data-cell="0"></div>
          <div data-cell="1"></div>
          <div data-cell="2"></div>
          <div data-cell="3"></div>
          <div data-cell="4"></div>
          <div data-cell="5"></div>
          <div data-cell="6"></div>
          <div data-cell="7"></div>
          <div data-cell="8"></div>
        </div>
      </div>
      <button id="clear" class="button waves-effect waves-light btn red">
        New Game
      </button>
    </div>
    <!--
      ==============================================
      JS
      ===============================================
    -->
    <script src="./js/script.js"></script>
  </body>
</html>
